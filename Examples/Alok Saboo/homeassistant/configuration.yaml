media_extractor: 
config: 
cloud:
  alexa:
    filter:
      include_entities:
        - light.living_room_lights
        - light.master_lights
        - input_boolean.abodeupdate
        - light.gateway_light_34ce00813670
        - light.kitchen_lights
        - light.lifx5
        - switch.driveway
        - switch.garage_relay_switch
        - switch.wemoporch
        - script.tv_youtube_on
      include_domains:
        - cover
    entity_config:
      light.gateway_light_34ce00813670:
        name: Gateway Light
        description: Xiaomi Gateway Light
      script.tv_youtube_on:
        name: Youtube
        description: Youtube on
  google_actions:
    filter:
      include_entities:
        - script.tv_youtube_on
        - switch.wemoporch
        - switch.driveway
        - switch.wemoinsight
      include_domains:
        - cover
        - light
      exclude_entities:
        - light.gateway_light_34ce00813670
        - light.hue_color_lamp_1
        - light.hue_color_lamp_2
        - light.hue_color_lamp_3
        - light.lifx3
        - light.lifxnrguest
        - light.lifxnrkitchen
    entity_config:
      light.living_room_lights:
        room: living room
      light.master_lights:
        room: master bedroom
      switch.driveway:
        room: driveway
      switch.wemoporch:
        name: Porch Lights
        room: porch
      light.kitchen_lights:
        room: kitchen
      light.lifx5:
        room: garage
      switch.wemoinsight:
        name: Wemo Insight
        room: office
      script.tv_youtube_on:
        name: Youtube
        room: living room
google_assistant:
  project_id: !secret google_project_id
  api_key: !secret google_project_api_key
  expose_by_default: false
  exposed_domains:
    - cover
  entity_config:
    light.living_room_lights:
      expose: true
      room: living room
    light.master_lights:
      expose: true
      room: master bedroom
    switch.driveway:
      expose: true
      room: driveway
    switch.wemoporch:
      expose: true
      name: Porch Lights
      room: porch
    light.kitchen_lights:
      expose: true
      room: kitchen
    light.lifx5:
      expose: true
      room: garage
    switch.wemoinsight:
      expose: true
      name: Wemo Insight
      room: office
    script.tv_youtube_on:
      expose: True
      name: Youtube
      room: living room
